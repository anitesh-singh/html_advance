<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Table </title>
</head>
<body>
    <h2>learning to add table</h2>
    <div>
        <table border="2"> <!--border attribute is used to provide border to the table and its value relates to the thickness of the table-->
            <caption>Demo Table</caption> <!--for providing title to the table, caption tag should be used below  the table tag -->
            <tr>    <!--for every row created table row tag <tr> is used within which to fill the columns table data <td> and table header <th> tag is used-->
                <th></th>
                <th colspan="2">Column 1</th>  <!--colspan attribute is used for spanning over multiple columns as the value provided -->
                <th>Column 2</th>
                <!-- <th>Column 3</th> -->
            </tr>
            <tr>
                <th rowspan="2">Row 1</th>    <!--instead of <th> we can also use <td> and bold the text inside it using <b>-->
                <td>Cell 1,1</td>               <!--rowspan attribute is used for spanning over multiple rows as the value provided -->
                <td>Cell 1,2</td>    
                <td>Cell 1,3</td>
            </tr>
            <tr>
                <!-- <th>Row 2</th> -->
                <td>Cell 2,1</td>
                <td>Cell 2,2</td>
                <td>Cell 2,3</td> 
            </tr>
            <tr>
                <th>Row 3</th>
                <td>Cell 3,1</td>
                <td>Cell 3,2</td>
                <td>Cell 3,3</td>
            </tr>
        </table>
    </div>
</body>
</html>
