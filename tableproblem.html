<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table problems</title>
</head>
<body>
    <table border="2">

        <tr>

            <td><h3>Time</h3></td>
            <td><h3>Day</h3></td> -->

        </tr>
        
        <tr>

        <tr>

        </tr>

        <tr>
            <td>10</td>

        </tr>

        <tr>

        </tr>

        <tr>
            <td rowspan="2">1600</td>
